<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <legend>GOOGLE FORM</legend>
        <h1>COLLEGE APPLICATION FORM</h1>
        <form action="https://www.google.com/">
            <fieldset>

                <label for="Name">Name:</label>
                <input type="text" name="username" placeholder="Enter your name" id="email" required><br><br>

                <label for="email">Email:</label>
                <input type="email" name="email" placeholder="Enter your email" id="Name" required><br><br>

                <label for="Pass">Password:</label>
                <input type="password" name="password" placeholder="Enter your password" id="Pass" minlength="6"
                    required><br><br>
                <!-- RADIO -->
                <label>Gender:</label>
                <input type="radio" name="gender" value="male" id="male">
                <label for="male"> Male </label>
                <input type="radio" name="gender" value="female"> Female
                <input type="radio" name="gender" value="others"> Others
                <br><br>
                <!-- CHECK BOX -->
                <label>Skills:</label>
                <input type="checkbox" name="Skills" value="HTML" id="as">
                <label for="as">HTML</label>
                <input type="checkbox" name="Skills" value="css"> CSS
                <input type="checkbox" name="Skills" value="JAVASCRIPT"> Java Script
                <br><br>
                <!-- TEXT BOX -->
                <label for="ad">Feedback:</label>
                <textarea placeholder="dfcgvbhnjmk" rows="2" cols="2" id="ad"></textarea>
                <br><br>
                <!-- DROP DOWN -->
                <label>Cource</label>
                <select multiple>
                    <option disabled selected>Select an option</option>
                    <!-- disabled used for to disable the 1st option
                     selected used to display it -->
                    <option name="Cource" value="BE">BE</option>
                    <option value="B-TECH">B-TECH</option>
                    <option value="BCA">BCA</option>
                    <option value="B-TECH">B-TECH</option>
                    <option value="BCA">BCA</option>
                    <option value="B-TECH">B-TECH</option>
                    <option value="BCA">BCA</option>
                </select>
                <br><br>

                <INPut type="date"></INPut>
                <INPut type="week"></INPut>
                <INPut type="image" src="12.png"></INPut>
                <INPut type="month"></INPut>
                <INPut type="color"></INPut>


      

                <input type="submit" value="SUBMIT"><br><br>
                <input type="button" value="submit"><br><br>
                <button>
                    <a href="#">button</a>
                </button>

                <button>
                    <h1>
                        ALSO BUTTON
                    </h1>
                </button>

                <input type="reset">Reset</input>
                <input type="" </fieldset>
        </form>

        <button>
            <h1>
                ALSO BUTTON
            </h1>
        </button>
    </center>
</body>
