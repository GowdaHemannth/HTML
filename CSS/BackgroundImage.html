<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .One{
        height: 200px;
        width: 400px;

        background-image: url("https://upload.wikimedia.org/wikipedia/en/6/6b/Chris_Evans_as_Steve_Rogers_Captain_America.jpg");
        /*  Here i if we want only X axis thne X then if we want y then only y  */
        background-repeat: no-repeat;
        border: 3px solid;
        background-position: top;
      }
      .Two {
        height: 200px;
        width: 400px;

        background-image: url("https://upload.wikimedia.org/wikipedia/en/6/6b/Chris_Evans_as_Steve_Rogers_Captain_America.jpg");
        /*  Here i if we want only X axis thne X then if we want y then only y  */
        background-repeat: no-repeat;
        border: 3px solid;
        background-position: top right;
        background-repeat: no-repeat;
      }
      .Three {
         height: 200px;
        width: 400px;
        background-image: url("https://upload.wikimedia.org/wikipedia/en/6/6b/Chris_Evans_as_Steve_Rogers_Captain_America.jpg");
        background-repeat: no-repeat;
        border: 3px solid;
        background-position: 70px 80%;

        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
    <div class="One"></div>

    <div class="Two"></div>

    <div class="Three"></div>
  </body>
</html>
