<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Box</title>
    <style>
        .MainBox{
            width: 600px;
            height: 600px;
            border: 3px solid red;
            background-color: white;
            display: flex;
            margin-top: 100px;
            margin-left: 500px;
        }
        .Box1{
            width: 100px;
            height: 100px;
            border: 3px solid;
            background-color: blueviolet;
        }
         .Box2{
            width: 100px;
            height: 100px;
            border: 3px solid;
            background-color: rgba(226, 43, 73, 0.279);
        }
         .Box3{
            width: 100px;
            height: 100px;
            border: 3px solid;
            background-color: rgb(164, 68, 39);
        }
    </style>
</head>
<body>
    <div class="MainBox">
        <div class="Box1"><h1>Box1</h1></div>
         <div class="Box2"><h1>Box2</h1></div>
          <div class="Box3"><h1>Box3</h1></div>
    </div>
</body>
</html>
