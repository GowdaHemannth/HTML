<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Padding</title>
    <style>
      .box {
        background-color: black;
           
        /* BORDER-BOX USED TO AVOID THE BORDER FROM COLLAPSING IT SHRINKS CONTENT-BOX HELPS TO INCREASE THE SIZE */ 
        height: 40px;
        width: 40px;
        padding: 40px;
        margin-bottom: 40px;

        border: 4px solid red;
      }
      .box1 {
        background-color: red;
        height: 40px;
        width: 40px;
        padding: 40px 80px;
        margin-top: 45px ;

        border: 40px dashed;
      }
      .box2 {
        background-color: blue;
        height: 40px;
        width: 40px;
        padding: 10px 20px 30px 40px;
        margin: 20px 30px 40px 50px;

        border: 40px groove;
      }
      .box3 {
        background-color: green;
        height: 40px;
        width: 40px;
        padding: 10px 20px 30px;
        margin:30px 40px 60px;

        border: 40px double;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <br /><br />
    <div class="box1"></div>
    <br /><br />
    <div class="box2"></div>
    <br /><br />
    <div class="box3"></div>
  </body>


</html>
