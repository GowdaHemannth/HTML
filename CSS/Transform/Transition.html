<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition-Property</title>
</head>
<style>
    *{
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
    }
    body{
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
    }
    .Container{
        height: 200px;
        width: 200px;
        background-color: rebeccapurple;
        transition-duration: 2s;
        /* transition-delay: 2s; */
        
        transition-property:border-radius;
        transition-timing-function:ease ;

    }
    .Container:hover{
        transform: scalex(2);
        border-radius: 50%;
        background-color: rgb(177, 224, 8);
        /* transform: skew(20deg); */
    }
</style>
<body>
     <div class="Container">
        <h1>SpiderMan</h1>
    </div>
</body>
</html>
